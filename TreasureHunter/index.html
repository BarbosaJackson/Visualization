<html>
  <head>
    <meta charset='utf-8'/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <body>

    <div class="container">    
        <h1> Visualizador de backtracking </h1>
        <h2> <a href="https://thehuxley.com/"> Caçador de tesouros </a></h2>
        <form onsubmit="saveData()">
            <div class="row">
                <label> Número de linhas: 
                    <input type="number" value="5" class="form-control" id="lines"/><br/>
                </label>
            </div>
            <div class="row">
                <label> Número de colunas: 
                <input type="number" value="6" class="form-control" id="cols"/><br/>
                </label>
            </div>
            <div class="row">
                <label> insira o mapa:<br/>
                    <textarea id="maze" rows="10" cols="15" >
.#oo#o
.o#...
#.....
.o#.#.
o#oo..
                    </textarea>
                </label>
            </div>
            <div class="row">        
                <button type="submit" class="btn btn-primary mb-2">Iniciar</button>
            </div>
        </form>
       </div>
     </body>
